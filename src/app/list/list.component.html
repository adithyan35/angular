<p>List works!</p>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of data$">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.username }}</td>
      <td>{{ data.email }}</td>
      <td>{{data.address.suite }} , {{ data.address.street }} , {{ data.address.city }} , {{data.address.zipcode}}</td>
    </tr>
  </tbody>
</table>
