<div class="row">
  <div class="col-lg-5 offset-1">
    <div class="form-group">
      <label>name:</label>
      <input #name class="form-group" />
    </div>

    <div class="form-group">
      <label>mark:</label>
      <input #mark class="form-group" />
    </div>

    <div class="form-group">
      <label>department:</label>
      <input #dep class="form-group" />
    </div>

    <div class="form-group">
      <br />
      <a
        (click)="transferData(name.value, mark.value, dep.value)"
        class="btn btn-primary"
        href="#"
        >submit</a
      >
      <br />
      <span>{{ response }}</span>
    </div>

    <div class="col-lg-5">
      <app-child
        [namedata]="inputname"
        [markdata]="inputmark"
        [depdata]="inputdep"
        [objdata]="inputobj"
        (dataUpdateEvent)="updateTitles($event)"
      ></app-child>
      <br />
    </div>
  </div>
</div>
